<mat-sidenav-container fullscreen class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="push" class="app-sidenav">
    <mat-toolbar color="primary">
      <img src="assets/logo-blanco.png" alt="Logo" style="height: 40px;" />
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of sidebarItems"
         [routerLink]="item.url"
         routerLinkActive="active-link"
         (click)="sidenav.toggle()">
        <mat-icon [ngStyle]="{ color: 'white', display: 'flex', alignItems: 'center' }">{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Header -->
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="assets/logo-blanco.png" alt="Logo" style="height: 40px; margin-left: 1rem;" />
    <span class="spacer"></span>

    <span>{{ userName }}</span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Contenido principal -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
